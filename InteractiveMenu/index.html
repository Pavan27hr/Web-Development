<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu-Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/14988/14988448.png">
</head>
<body>
      <div class="container">
          <img src="images/menu.png" class="menu-icon" onclick="openmenu()">
           <div class="menu-box" id="menu">
              <div class="right-links">
                <a href="#">Get Started</a>
                <img src="images/close.png" onclick="closemenu()">
              </div>
              <div class="menu-links">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Services</a>
                <a href="#">Product</a>
                <a href="#">Contact</a>
              </div>
           </div>
      </div>
      <script>
         var menu = document.getElementById("menu");

         function closemenu(){
            menu.style.top = "-100vh";
         }

         function openmenu(){
          menu.style.top = "17%";
       }
      </script>
</body>
</html>
